<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>signup-formular-javascript</title>
</head>
<body>
    
    <main>
        <aside>
            <h1>sign Up</h1>
            <p>please enter your details to sign up and be part of our great community.</p>
            <p>already have an account?</p>
            <form action="">
                <input type="submit" value="sign in">
            </form>
        </aside>
        <div id="right-side">
            <form action="">
                <div id="firstname-container">
                <label class="first-name" for="first-name">first name</label>
                <input class="first-name" type="text" placeholder="Chloe" id="" required minlength="3" maxlength="12"> 
                </div>
                <div id="lastname-container">
                <label class="last-name" for="last-name">last name</label>
                <input class="last-name" type="text" placeholder="Cathcart" id="" required minlength="4" maxlength="15"> 
                </div>
                <div>
                <label for="username">username</label>
                <input type="text" name="" id="" placeholder="chloecathcart" required minlength="4" maxlength="15">
                </div>
                <div>
                <label for="email">email address</label>
                <input type="email" name="" id="" placeholder="chloecathcart93@gmail.com" required minlength="4" maxlength="30">
                </div>
                <div>
                <label for="password">password</label>
                <input type="password" name="" id="" placeholder="........" required minlength="4" maxlength="20">
                </div>
                <input type="submit" value="sign up">
            </form>
        </div>
    </main>

    <script src="js/app.js"></script>

</body>
</html>
